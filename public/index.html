<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Picker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: goldShimmer 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      font-weight: bold;
    }

    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .number-display {
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .number-display::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.6), transparent);
      border-radius: 15px;
      animation: borderGlow 2s linear infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .picked-number {
      font-size: 4em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin-bottom: 10px;
      animation: numberPulse 1s ease-out;
    }

    @keyframes numberPulse {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .number-label {
      font-size: 1.1em;
      color: rgba(255, 215, 0, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .placeholder-text {
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .pick-button {
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffc107);
      border: none;
      padding: 18px 40px;
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    .pick-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .pick-button:hover::before {
      left: 100%;
    }

    .pick-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
      background: linear-gradient(45deg, #ffed4e, #ffd700, #ffed4e);
    }

    .pick-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.8);
    }

    .pick-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: rgba(255, 215, 0, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffd700;
      display: block;
    }

    .stat-label {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .error {
      color: #ff4444;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .picked-number {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Picker</h1>
    
    <div class="number-display">
      <div id="numberResult">
        <div class="placeholder-text">Click to pick a number</div>
      </div>
    </div>

    <button id="pickBtn" class="pick-button">
      <span id="buttonText">Pick Random</span>
    </button>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat">
        <span id="totalItems" class="stat-value">50</span>
        <span class="stat-label">Total Items</span>
      </div>
      <div class="stat">
        <span id="pickCount" class="stat-value">0</span>
        <span class="stat-label">Total Picks</span>
      </div>
    </div>

    <div id="errorMsg" class="error" style="display: none;"></div>
  </div>

  <script>
    const pickBtn = document.getElementById('pickBtn');
    const buttonText = document.getElementById('buttonText');
    const numberResult = document.getElementById('numberResult');
    const stats = document.getElementById('stats');
    const errorMsg = document.getElementById('errorMsg');
    const totalItemsSpan = document.getElementById('totalItems');
    const pickCountSpan = document.getElementById('pickCount');

    // Load initial stats
    loadStats();

    pickBtn.addEventListener('click', async () => {
      if (pickBtn.disabled) return;

      // Reset error
      errorMsg.style.display = 'none';

      // Set loading state
      pickBtn.disabled = true;
      pickBtn.classList.add('loading');
      buttonText.textContent = 'Picking...';
      
      try {
        const res = await fetch('/api/randomPicker', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'pickRandom' })
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        
        if (data.success) {
          // Show the picked number with animation
          numberResult.innerHTML = `
            <div class="picked-number">${data.pickedNumber}</div>
            <div class="number-label">Picked Number</div>
          `;
          
          // Update stats
          setTimeout(loadStats, 1000);
        } else {
          throw new Error(data.error || 'Failed to pick number');
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = `Error: ${err.message}`;
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        pickBtn.disabled = false;
        pickBtn.classList.remove('loading');
        buttonText.textContent = 'Pick Again';
      }
    });

    async function loadStats() {
      try {
        const res = await fetch('/api/randomPicker');
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data = await res.json();
        
        if (data.success) {
          totalItemsSpan.textContent = data.data.totalItems;
          pickCountSpan.textContent = data.data.pickCount;
          stats.style.display = 'flex';
        }
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }
  </script>
</body>
</html>
