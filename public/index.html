<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chest Card Picker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: goldShimmer 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      font-weight: bold;
      margin-top: 20px;
    }

    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .game-area {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .chest {
      width: 128px; /* 64px * 2 scale */
      height: 64px; /* 32px * 2 scale */
      background-image: url('chest.png');
      background-size: 1408px 64px; /* 22 frames * 64px width, 32px height * 2 scale */
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      /* Default to first frame of idle sequence (frame 1) */
      background-position: 0px 0px;
      animation: chestIdle 800ms steps(6) infinite;
    }

    /* Idle animation - frames 1-6 (0-5 in 0-indexed) */
    @keyframes chestIdle {
      0% { background-position: 0px 0px; }      /* Frame 1 */
      16.66% { background-position: -128px 0px; }   /* Frame 2 */
      33.33% { background-position: -256px 0px; }   /* Frame 3 */
      50% { background-position: -384px 0px; }      /* Frame 4 */
      66.66% { background-position: -512px 0px; }   /* Frame 5 */
      83.33% { background-position: -640px 0px; }   /* Frame 6 */
      100% { background-position: 0px 0px; }        /* Back to Frame 1 */
    }

    /* Opening animation - frames 7-20 (6-19 in 0-indexed) */
    .chest.opening {
      animation: chestOpen 1200ms steps(14) 1 forwards;
    }

    @keyframes chestOpen {
      0% { background-position: -768px 0px; }    /* Frame 7 */
      7.14% { background-position: -896px 0px; }     /* Frame 8 */
      14.28% { background-position: -1024px 0px; }   /* Frame 9 */
      21.42% { background-position: -1152px 0px; }   /* Frame 10 */
      28.57% { background-position: -1280px 0px; }   /* Frame 11 */
      35.71% { background-position: -1408px 0px; }   /* Frame 12 */
      42.85% { background-position: -1536px 0px; }   /* Frame 13 */
      50% { background-position: -1664px 0px; }      /* Frame 14 */
      57.14% { background-position: -1792px 0px; }   /* Frame 15 */
      64.28% { background-position: -1920px 0px; }   /* Frame 16 */
      71.42% { background-position: -2048px 0px; }   /* Frame 17 */
      78.57% { background-position: -2176px 0px; }   /* Frame 18 */
      85.71% { background-position: -2304px 0px; }   /* Frame 19 */
      92.85% { background-position: -2432px 0px; }   /* Frame 20 */
      100% { background-position: -2432px 0px; }     /* Hold last frame */
    }

    .card {
      width: 140px;
      height: 220px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.05);
      opacity: 0;
      background-image: url('1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      z-index: 10;
      position: relative;
    }

    .card.show {
      animation: cardReveal 0.6s ease-out forwards;
    }

    @keyframes cardReveal {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.05);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -200%) scale(1);
      }
    }

    .card-number {
      font-size: 4em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
      animation: numberGlow 2s ease-in-out infinite;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid rgba(255, 215, 0, 0.5);
    }

    @keyframes numberGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
      50% { text-shadow: 0 0 30px rgba(255, 215, 0, 1); }
    }

    .card-label {
      font-size: 1em;
      color: rgba(255, 215, 0, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .card-border {
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 15px;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffc107);
      background-size: 400% 400%;
      animation: borderShine 3s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes borderShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .pick-button {
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffc107);
      border: none;
      padding: 18px 40px;
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
      min-width: 200px;
      margin-bottom: 30px;
    }

    .pick-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .pick-button:hover::before {
      left: 100%;
    }

    .pick-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
      background: linear-gradient(45deg, #ffed4e, #ffd700, #ffed4e);
    }

    .pick-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.8);
    }

    .pick-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(255, 215, 0, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      margin-bottom: 20px;
      width: 100%;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffd700;
      display: block;
    }

    .stat-label {
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .error {
      color: #ff4444;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 10px;
      font-size: 0.9em;
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(180deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      
      .card {
        width: 120px;
        height: 180px;
      }
      
      .card-number {
        font-size: 3em;
      }
      
      .chest {
        width: 100px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magical Chest</h1>
    
    <div class="game-area">
      <div class="sparkles" id="sparkles"></div>
      
      <div class="chest" id="chest"></div>
      
      <div class="card" id="card">
        <div class="card-border"></div>
        <div class="card-number" id="cardNumber">?</div>
        <div class="card-label">Your Number</div>
      </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat">
        <span id="totalItems" class="stat-value">50</span>
        <span class="stat-label">Total Items</span>
      </div>
      <div class="stat">
        <span id="pickCount" class="stat-value">0</span>
        <span class="stat-label">Cards Drawn</span>
      </div>
    </div>

    <button id="pickBtn" class="pick-button">
      <span id="buttonText">Open Chest</span>
    </button>

    <div id="errorMsg" class="error" style="display: none;"></div>
  </div>

  <script>
    const pickBtn = document.getElementById('pickBtn');
    const buttonText = document.getElementById('buttonText');
    const chest = document.getElementById('chest');
    const card = document.getElementById('card');
    const cardNumber = document.getElementById('cardNumber');
    const stats = document.getElementById('stats');
    const errorMsg = document.getElementById('errorMsg');
    const totalItemsSpan = document.getElementById('totalItems');
    const pickCountSpan = document.getElementById('pickCount');
    const sparkles = document.getElementById('sparkles');

    // Load initial stats
    loadStats();

    // Auto-trigger after 2 seconds (like the original timer)
    setTimeout(() => {
      if (!pickBtn.disabled) {
        buttonPressed();
      }
    }, 2000);

    pickBtn.addEventListener('click', buttonPressed);

    async function buttonPressed() {
      if (pickBtn.disabled) return;

      // Reset error and hide previous card
      errorMsg.style.display = 'none';
      card.classList.remove('show');

      // Set loading state
      pickBtn.disabled = true;
      pickBtn.classList.add('loading');
      buttonText.textContent = 'Opening...';
      
      // Trigger chest opening animation
      chest.classList.add('opening');
      
      try {
        // Simulate API call (replace with your actual API)
        const randomNumber = await getRandomNumber();
        
        // Show card after chest animation (300ms delay like original)
        setTimeout(() => {
          showCard(randomNumber);
          createSparkles();
        }, 300);
        
        // Update stats after animation
        setTimeout(loadStats, 1000);
        
      } catch (err) {
        console.error(err);
        errorMsg.textContent = `Error: ${err.message}`;
        errorMsg.style.display = 'block';
        
        // Reset chest state
        setTimeout(() => {
          chest.classList.remove('opening');
        }, 1200);
      } finally {
        // Reset button state after chest animation
        setTimeout(() => {
          pickBtn.disabled = false;
          pickBtn.classList.remove('loading');
          buttonText.textContent = 'Open Again';
          chest.classList.remove('opening');
        }, 1200);
      }
    }

    function showCard(number) {
      cardNumber.textContent = number;
      card.classList.add('show');
    }

    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkles.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
          }, 1000);
        }, i * 50);
      }
    }

    async function getRandomNumber() {
      const res = await fetch('/api/randomPicker', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'pickRandom' })
      });
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }
      
      const data = await res.json();
      
      if (data.success) {
        return data.pickedNumber;
      } else {
        throw new Error(data.error || 'Failed to pick number');
      }
    }

    async function loadStats() {
      try {
        const res = await fetch('/api/randomPicker');
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        const data = await res.json();
        
        if (data.success) {
          totalItemsSpan.textContent = data.data.totalItems;
          pickCountSpan.textContent = data.data.pickCount;
          stats.style.display = 'flex';
        }
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }
  </script>
</body>
</html>
